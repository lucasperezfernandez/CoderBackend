<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda segun ID</title>
</head>
<body>
    <h2>Ingrese ID</h2>
    <form action="/api/productos/" method="get">
        ID: <input type="text" name="id">
        <button>Enviar</button>
    </form>
    <br><hr>

    <h2>Ingrese Producto</h2>
    <form action="/api/productos" method="POST">
        Id: <input type="text" name="id">
        Title: <input type="text" name="title">
        Price: <input type="text" name="price">
        <button>Enviar</button>
    </form>
    <br><hr>

    <h2>Modifique producto</h2>
    <form action="/api/productos" method="put">
        Id: <input type="text" name="id">
        Title: <input type="text" name="title">
        Price: <input type="text" name="price">
        <button>Enviar</button>
    </form>
    
    <h2>Borre Producto</h2>
    <form action="/api/productos" method="delete">
        Id: <input type="text" name="id">
        Title: <input type="text" name="title">
        Price: <input type="text" name="price">
        <button>Enviar</button>
    </form>
    <br><hr>
</body>
</html>
